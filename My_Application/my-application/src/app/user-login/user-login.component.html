<div class="container formDiv">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 style="color: crimson; text-align: center;">User Login</h1><br>
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" id="userId" [(ngModel)]="userId" name="userId" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
